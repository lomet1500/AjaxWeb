<!-- 화면에 게시판데이터 table 형식으로 화면에 보여주도록. -->
<!-- DAO, Servlet, ajax호출(XMLHttpRequest()) -->
<div id="show"></div>
<script>
let xhtp = new XMLHttpRequest();
	xhtp.open('get','PutListServlet');
	xhtp.send();
	xhtp.onload = showContent;
	
	function showContent(){
			console.log(xhtp.responseXML);
			let doc = xhtp.responseXML;
			let result = doc.getElementsByTagName('rest');
			 let table = document.createElement('table');
	         table.setAttribute('border', '1');
	        
	         for(let i =0 ; i < result.length; i++){
	             let tr = document.createElement('tr');
	             for(let j = 0; j < result[i].childNodes.length; j++){
	             let td = document.createElement('td');
	             let str = result[i].childNodes[j].childNodes[0].nodeValue;
	             let textNode = document.createTextNode(str);
	             td.appendChild(textNode);
	             tr.appendChild(td); 
	             }
	             table.appendChild(tr);
	         }
	         document.getElementById('show').appendChild(table);
	}
	
	</script>
</body>
