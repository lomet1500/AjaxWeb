<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq_selec1_10_test.html</title>
<script src = '../js/jquery-3.5.1.min.js'></script>
<script>
//형(이전)/동생(다음) 선택자
$(function(){
	var style_1 = {
			"background-color":"#0ff",
			"border":"2px solid #f00"
	}
	var style_2 = {
			"background-color":"#ff0",
			"border":"2px solid #f00"
	}
	
		$(".txt").prev()
		.css(style_1);
	
		$(".txt + p").css(style_2);
	
		$(".txt").next().next()
		.css(style_2);
	
});
</script>
</head>
<body>
<div id ="wrap">
 	<h1>인접 관계 선택자</h1>
 	<p>내용1</p>
 	<p class="txt">내용2</p>
 	<p>내용3</p>
 	<p>내용4</p>
 	</div>
</body>
</html>
